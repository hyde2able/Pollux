      <body id="top">

        <section class="intro text-center section-padding" id="intro">
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-md-8 col-md-offset-2 wp1">
                <h1 class="arrow" id="about">イベント管理ページ</h1>
                <p>ここでPOLLUX内のイベントを管理します。</p>
                <a href="#" class="event-btn" id="event-btn">イベントを作成</a>
                <br><br>
                
                <div class="createEvent" id="createEvent" style="display:none;">
                    <form class="form-horizontal" role="form" id="form" method="post">
                        <div class="form-group">
                            <label for="eventName" class="col-sm-2 control-label">
                                イベント名
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="eventName" name="eventName" placeholder="例). 忘年会" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventDate" class="col-sm-2 control-label">
                                日時
                            </label>
                            <div class="col-sm-10">
                                <input type="text" value="" id="eventDate" readonly name="eventDate" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventPlace" class="col-sm-2 control-label">
                                集合場所
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="eventPlace" name="eventPlace" placeholder="例). クリスタル広場" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventPrice" class="col-sm-2 control-label">
                                値段
                            </label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="eventPrice" name="eventPrice" placeholder="3000" />
                                    <span class="input-group-addon">円</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="display:none;">
                            <label for="eventDeadline" class="col-sm-2 control-label">
                                締め切り日時
                            </label>
                            <div class="col-sm-10">
                                <input type="text" value="2015-12-255 14:45" id="eventDeadline" readonly name="eventDeadline" class="form-control">
                            </div>
                        </div>
                    

                        <div class="form-group">
                            <label for="eventDescription" class="col-sm-2 control-label">
                                その他
                            </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="eventDescription" val="" rows="6" name="eventDescription" placeholder="伝えることがあれば"></textarea>　
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventLeader" class="col-sm-2 control-label">
                                幹事
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="eventLeader" name="eventLeader" placeholder="例). 森一馬" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="create" class="btn btn-default">
                                    作成する
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

              </div>
            </div>
          </div>
        </section>


        <section class="events-list">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <ul class="events clearfix" id="events"><div class="row"></div></ul>
                    </div>
                </div>
            </div>
        </section>
